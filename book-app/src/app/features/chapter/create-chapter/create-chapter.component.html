<tui-breadcrumbs>
    <ng-container *ngFor="let item of items">
        <a *tuiItem tuiLink [routerLink]="item.routerLink">
            {{ item.caption }}
        </a>
    </ng-container>
</tui-breadcrumbs>
<section>
    <div class="tui-container">
        <tui-accordion-item class="container">
            <h4 class="tui-form__header tui-form__header_margin-top_none">Content Suggestion</h4>
            <ng-template tuiAccordionItemContent>
                <div class="card shadow(4)">
                    <form [formGroup]="titeSuggestionsForm" (ngSubmit)="titeSuggestionsForm.valid && submitGetChapterContentSuggestion()">
                        <div class="tui-row tui-row_sme">
                            <div class="tui-col_8">
                                <div class="tui-form__row">
                                    <tui-input formControlName="title" tuiHintContent="Ex:Give me titlesGive me content  to Chapter about ASP.NET Core 7.0 and Angular 16">
                                        Give me content to my Chapter about YOUR Chapter MATTER
                                        <input tuiTextfield placeholder="Field placeholder" />
                                        <span class="tui-required"></span>
                                    </tui-input>
                                    <tui-error formControlName="title" [error]="[] | tuiFieldError | async"></tui-error>
                                </div>
                                <div style="float: right;" class="tui-form__buttons">

                                    <button tuiButton size="m" type="submit" class="tui-form__button">
                                Search
                            </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div *ngFor="let title of titles" class="formatted">
                        <span>{{title.text}}</span>
                    </div>
                </div>
            </ng-template>
        </tui-accordion-item>
    </div>
</section>
<section>
    <div class="card tui-space_top-5  tui-container">

        <form [formGroup]="createChapterForm" (ngSubmit)="createChapterForm.valid && submitCreateChapter()">
            <div class="tui-row tui-row_sme">
                <div class="tui-col_8">
                    <h3 class="tui-form__header tui-form__header_margin-top_none">Create Chapter</h3>
                    <div class="tui-form__row">
                        <tui-input formControlName="title" tuiHintContent="A tooltip">
                            Title
                            <input tuiTextfield placeholder="Field placeholder" />
                            <span class="tui-required"></span>
                        </tui-input>
                        <tui-error formControlName="title" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-input formControlName="url" tuiHintContent="A tooltip">
                            Url
                            <input tuiTextfield placeholder="Field placeholder" />
                            <span class="tui-required"></span>
                        </tui-input>
                        <tui-error formControlName="url" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-input formControlName="dedication" tuiHintContent="A tooltip">
                            Dedication
                            <input tuiTextfield placeholder="Field placeholder" />
                            <span class="tui-required"></span>
                        </tui-input>
                        <tui-error formControlName="dedication" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-input formControlName="preface" tuiHintContent="A tooltip">
                            Preface
                            <input tuiTextfield placeholder="Field placeholder" />
                            <span class="tui-required"></span>
                        </tui-input>
                        <tui-error formControlName="preface" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-input formControlName="tableContents" tuiHintContent="A tooltip">
                            Table Contents
                            <input tuiTextfield placeholder="Field placeholder" />
                            <span class="tui-required"></span>
                        </tui-input>
                        <tui-error formControlName="tableContents" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-text-area formControlName="content" [expandable]="true" tuiHintContent="A tooltip">
                            Type a text
                            <span class="tui-required"></span>
                        </tui-text-area>
                        <tui-error formControlName="content" [error]="[] | tuiFieldError | async"></tui-error>

                    </div>
                    <div style="float: right;" class="tui-form__buttons">

                        <a tuiButton type="button" appearance="flat" size="m" routerLink="/chapter/list-chapters" class="tui-form__button">
                            Cancel
                    </a>
                        <button tuiButton size="m" type="submit" class="tui-form__button">
                    Create
                </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
