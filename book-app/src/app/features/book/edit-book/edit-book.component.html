<tui-breadcrumbs>
    <ng-container *ngFor="let item of items">
        <a *tuiItem tuiLink [routerLink]="item.routerLink">
            {{ item.caption }}
        </a>
    </ng-container>
</tui-breadcrumbs>
<section>
    <div class="tui-container">
        <tui-accordion-item class="container">
            <h4 class="tui-form__header tui-form__header_margin-top_none">Title Suggestions</h4>
            <ng-template tuiAccordionItemContent>
                <div class="card shadow(4)">
                    <form [formGroup]="titeSuggestionsForm" (ngSubmit)="titeSuggestionsForm.valid && submitGetTitleSuggestions()">
                        <div class="tui-row tui-row_sme">
                            <div class="tui-col_8">
                                <div class="tui-form__row">
                                    <tui-input formControlName="title" tuiHintContent="Ex:Give me titles to Book about ASP.NET Core and Angular 16">
                                        Give me titles to my Book about YOUR BOOK MATTER
                                        <input tuiTextfield placeholder="Field placeholder" />
                                        <span class="tui-required"></span>
                                    </tui-input>
                                    <tui-error formControlName="title" [error]="[] | tuiFieldError | async"></tui-error>
                                </div>
                                <div style="float: right;" class="tui-form__buttons">

                                    <button tuiButton size="m" type="submit" class="tui-form__button">
                                Search
                            </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div *ngFor="let title of titles" class="formatted">
                        <span>{{title.text}}</span>
                    </div>
                </div>
            </ng-template>
        </tui-accordion-item>
    </div>
</section>
<section>
    <div class="card tui-space_top-5  tui-container">
        <form [formGroup]="editBookForm" (ngSubmit)="editBookForm.valid && submitEditBook()">
            <div class="tui-row tui-row_sme">
                <div class="tui-col_8">
                    <h3 class="tui-form__header tui-form__header_margin-top_none">Edit Book</h3>
                    <div class="tui-form__row">
                        <tui-input formControlName="id" tuiHintContent="Id">
                            Id
                            <input tuiTextfield placeholder="Id placeholder" />
                            <span class="tui-required"></span>
                        </tui-input>
                        <tui-error formControlName="id" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-input formControlName="title" tuiHintContent="A tooltip">
                            Title
                            <input tuiTextfield placeholder="Field placeholder" />
                            <span class="tui-required"></span>
                        </tui-input>
                        <tui-error formControlName="title" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-input formControlName="url" tuiHintContent="A tooltip">
                            Url
                            <input tuiTextfield placeholder="Field placeholder" />
                            <span class="tui-required"></span>
                        </tui-input>
                        <tui-error formControlName="url" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-input formControlName="author" tuiHintContent="An author">
                            Author
                            <input tuiTextfield placeholder="Author" />
                            <span class="tui-required"></span>
                        </tui-input>
                        <tui-error formControlName="url" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-text-area formControlName="dedication" tuiHintContent="A tooltip"> Dedication

                            <span class="tui-required"></span>
                        </tui-text-area>
                        <tui-error formControlName="dedication" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-text-area formControlName="preface" tuiHintContent="A tooltip">
                            Preface

                            <span class="tui-required"></span>
                        </tui-text-area>
                        <tui-error formControlName="preface" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>
                    <div class="tui-form__row">
                        <tui-text-area formControlName="tableContents" tuiHintContent="A tooltip">
                            Table Contents

                            <span class="tui-required"></span>
                        </tui-text-area>
                        <tui-error formControlName="tableContents" [error]="[] | tuiFieldError | async"></tui-error>
                    </div>

                    <div style="float: right;" class="tui-form__buttons">

                        <a tuiButton type="button" appearance="flat" size="m" routerLink="/book/list-books" class="tui-form__button">
                            Cancel
                    </a>
                        <button tuiButton size="m" type="submit" class="tui-form__button">
                    Edit
                </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
