<section>
    <h2 class="book--mb-4">Books</h2>
    <a tuiButton appearance="secondary" href="books" class="book--mr-4 book--mb-4">

        <span>New Book</span>
    </a>
    <div class="card">

        <table class="tui-table">
            <tbody>
                <tr class="tui-table__tr">
                    <th class="tui-table__th">ID</th>
                    <th class="tui-table__th">Title</th>
                    <th class="tui-table__th">Actions</th>
                </tr>
                <tr *ngFor="let book of books" class="tui-table__tr">
                    <td class="tui-table__td">{{ book.id }}</td>
                    <td class="tui-table__td">
                        {{ book.title }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
