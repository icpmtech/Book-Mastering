
<section>
    <h2 class="book--mb-4">Books List</h2>
    <div class="card">

        <a  tuiButton type="button" routerLink="/book/create-books" class="book--mb-8 tui-space_horizontal-3">
    Create Book
    </a>
    <p
    tuiTextfieldSize="m"
    class="filters"
>
    <tui-input
        class="input"
        [tuiTextfieldCleaner]="true"
        [(ngModel)]="search"
    >
        Find on page
    </tui-input>
    <tui-input-count
        class="tui-space_horizontal-3"
        [formControl]="minAge"
    >
        Minimum chapters
    </tui-input-count>
    <tui-hosted-dropdown [content]="dropdown">
        <button
            tuiButton
            size="m"
            type="button"
            [iconRight]="arrow"
        >
            Columns
        </button>
        <ng-template #dropdown>
            <tui-reorder
                class="columns"
                [enabled]="enabled"
                [(items)]="initial"
                (enabledChange)="onEnabled($event)"
            ></tui-reorder>
        </ng-template>
    </tui-hosted-dropdown>
</p>
<tui-loader
    [overlay]="true"
    [showLoader]="!!(loading$ | async)"
>
    <table
        *ngIf="data$ | async as data"
        tuiTable
        class="table  tui-space_top-5"
        [columns]="columns"
        [direction]="(direction$ | async) || 1"
        [tuiSortBy]="sorter$ | async"
        (tuiSortByChange)="sorter$.next($event!)"
        (directionChange)="direction$.next($event)"
    >
        <thead>
            <tr tuiThGroup>
                <th
                    *tuiHead="'name'"
                    tuiTh
                    tuiSortable
                >
                    Name
                </th>
                <th
                    *tuiHead="'dob'"
                    tuiTh
                    tuiSortable
                >
                    Creation Date
                </th>
                <th
                    *tuiHead="'age'"
                    tuiTh
                    tuiSortable
                >
                    Chapters
                </th>
            </tr>
        </thead>
        <tbody
            *tuiLet="data | tuiTableSort as sortedData"
            tuiTbody
            [data]="sortedData"
        >
            <tr
                *ngFor="let item of sortedData"
                tuiTr
            >
                <td
                    *tuiCell="'name'"
                    tuiTd
                    [class.match]="isMatch(item.name)"
                >
                    {{ item.name }}
                </td>
                <td
                    *tuiCell="'dob'"
                    tuiTd
                    [class.match]="isMatch(item.dob)"
                >
                    {{ item.dob }}
                </td>
                <td
                    *tuiCell="'age'"
                    tuiTd
                    [class.match]="isMatch(getAge(item))"
                >
                    {{ getAge(item) }}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td [colSpan]="columns.length">
                    <tui-table-pagination
                        class="tui-space_top-2"
                        [total]="(total$ | async) || 0"
                        (pageChange)="onPage($event)"
                        (sizeChange)="onSize($event)"
                    ></tui-table-pagination>
                </td>
            </tr>
        </tfoot>
    </table>
</tui-loader>
